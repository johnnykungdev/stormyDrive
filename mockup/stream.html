<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Drive</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stream.css">
    <script src="https://kit.fontawesome.com/738c285426.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <nav>
            <a href="./index.html"><img src="./img/logo.png" id="logo" alt="Stormy Drive Logo"></a></img>
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </nav>

        <section class="stream">
            <iframe width=100% height="500" src="https://www.youtube.com/embed/6tyFAtgy4JA">
            </iframe>
        </section>

        <h2>LIVE CHAT</h2>

        <section class="chat">
            <div id="chat">

            </div>
            <div id="chatInput">
                <form>
                    <textarea name="message" id="textArea">Say Something...</textarea>
                </form>
                <i class="fas fa-paper-plane"></i>
            </div>
        </section>

        <footer>

        </footer>
    </div>
</body>

</html>
